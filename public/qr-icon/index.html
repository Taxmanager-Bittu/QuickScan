<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SVG Index</title>
        <style>
    ul#svgList {
      margin: 0;
      padding: 0;
      display: grid;
      width: 100%;
      list-style: none;
      grid-template-columns: repeat(10, minmax(0, 1fr));
      gap: 10px;
    }

    ul#svgList li {
      margin: 0;
      padding: 0;
      display: inline-block;
      width: 100%;
      height: 100%;
      border: 1px solid #000;
      border-radius: 6px;
      overflow: hidden;
    }

    ul#svgList li img {
      width: 100%;
      height: 100%;
      display: block;
      text-align: center;
      margin: 0 auto;
    }
  </style>
    </head>
    <body>
        <ul id="svgList"></ul>

        <script>
    fetch("/svgs.json")
      .then(res => res.json())
      .then(svgFiles => {
        const list = document.getElementById("svgList");
        svgFiles.forEach(file => {
          const li = document.createElement("li");
          const img = document.createElement("img");

          // âœ… Encode path to handle &, ', spaces, etc.
          img.src = "/" + encodeURI(file);
          img.alt = file;

          li.appendChild(img);
          list.appendChild(li);
        });
      })
      .catch(err => console.error("Error loading svgs.json:", err));
  </script>
    </body>
</html>
